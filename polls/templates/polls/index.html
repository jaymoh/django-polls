<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polls Index</title>
</head>
<body>
{% if latest_question_list %}
  <ul style="margin: 10px">
    {% for question in latest_question_list %}
      <li style="margin: 5px"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
</body>
</html>
